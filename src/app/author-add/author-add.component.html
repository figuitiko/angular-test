<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nombre del Autor</label>
        <input type="text" class="form-control"
               formControlName="AuthorName"
               #AuthorName />
      </div>
      <div *ngIf="angForm.controls['AuthorName'].invalid && (angForm.controls['AuthorName'].dirty || angForm.controls['AuthorName'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['AuthorName'].errors.required">
          El nombre del autor es requerido
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Nacionalidad del Autor</label>
        <input type="text" class="form-control"
               formControlName="AuthorNationality"
               #AuthorNationality />
      </div>
      <div *ngIf="angForm.controls['AuthorNationality'].invalid && (angForm.controls['AuthorNationality'].dirty || angForm.controls['AuthorNationality'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['AuthorNationality'].errors.required">
          La nacionalidad del autor es requerida
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Fecha de Nacimiento</label>
        <input type="date" class="form-control"
               formControlName="AuthorBirthDate"
               #AuthorBirthDate />
      </div>
      <div *ngIf="angForm.controls['AuthorBirthDate'].invalid && (angForm.controls['AuthorBirthDate'].dirty || angForm.controls['AuthorBirthDate'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['AuthorBirthDate'].errors.required">
          Fecha de Nacimiento del autor es requerida
        </div>
      </div>
      <div class="form-group">
        <button (click) = "addBook(LibroName.value, LibroEditorial.value, LibroAuthor.value, LibroIdiom.value, LibroDescription.value)" type="submit" class="btn btn-primary"
                [disabled]="angForm.pristine || angForm.invalid" >
          Agregar Author
        </button>
      </div>

    </form>
  </div>
</div>
